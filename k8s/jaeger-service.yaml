apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
spec:
  selector:
    app: jaeger
  ports:
    - protocol: TCP
      port: 16686
      targetPort: 16686
    - protocol: UDP
      port: 6831
      targetPort: 6831
    - protocol: TCP
      port: 14250
      targetPort: 14250
  type: NodePort