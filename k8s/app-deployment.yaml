apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: app_image
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 8000
      volumes:
        - name: app-persistent-storage
          persistentVolumeClaim:
            claimName: app-pvc