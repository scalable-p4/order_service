apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/upgrade-proxy: "true"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: order-app
            port:
              number: 8000
            name: payment-app
            port:
              number: 8001
            name: inventory-app
            port:
              number: 8002
            name: delivery-app
            port:
              number: 8000